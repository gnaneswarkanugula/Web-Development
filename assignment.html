<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="id1">Name:</label>
        <input type="text" id="1" placeholder="Enter your name"><br>
        <br>

        <br>

        <label>Gender:</label><br>

        <label for="ece">ECE<input id="ece" type="checkbox" name="a"></label><br>

        <label>Languages known:</label><br>

        <label for="id=6">Hindi<input id=6 type="checkbox" name="y"></label><br>
        <label for="id=7">English<input id=7 type="checkbox" name="z"></label><hr>
        <label>City:</label><br>

            <option value="id8">VSKP</option>
            <option value="id9">SKLM</option>
            <option value="id10">VZM</option>

    </form>
</body>
</html>
